<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
    }
    #submit {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .game-board {
      display: none;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    .cell {
      width: 90px;
      height: 90px;
      background-color: white;
      border: 1px solid #ccc;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .cell.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-inputs">
      <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      <br/>
      <button id="submit">Submit</button>
    </div>

    <div class="game-board">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board" id="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player1");
    const player2Input = document.getElementById("player2");
    const gameBoard = document.querySelector(".game-board");
    const messageDiv = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "";
    let boardState = Array(9).fill("");

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function updateMessage(text) {
      messageDiv.textContent = text;
    }

    function checkWinner() {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (
          boardState[a] &&
          boardState[a] === boardState[b] &&
          boardState[a] === boardState[c]
        ) {
          return true;
        }
      }
      return false;
    }

    function handleCellClick(e) {
      const index = parseInt(e.target.id) - 1;
      if (boardState[index] !== "") return;

      boardState[index] = currentSymbol;
      e.target.textContent = currentSymbol;
      e.target.classList.add("taken");

      if (checkWinner()) {
        updateMessage(`${currentPlayer}, congratulations you won!`);
        cells.forEach(cell => cell.classList.add("taken"));
        return;
      }

      // Switch turns
      if (currentPlayer === player1) {
        currentPlayer = player2;
        currentSymbol = "O";
      } else {
        currentPlayer = player1;
        currentSymbol = "X";
      }
      updateMessage(`${currentPlayer}, you're up`);
    }

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value.trim();
      player2 = player2Input.value.trim();

      if (!player1 || !player2) {
        alert("Please enter both player names.");
        return;
      }

      document.querySelector(".player-inputs").style.display = "none";
      gameBoard.style.display = "block";

      currentPlayer = player1;
      currentSymbol = "X";
      updateMessage(`${currentPlayer}, you're up`);
    });

    cells.forEach(cell => {
      cell.addEventListener("click", handleCellClick);
    });
  </script>
</body>
</html>
